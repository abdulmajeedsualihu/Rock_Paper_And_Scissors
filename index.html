<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            min-height: 100px;
            text-align: left;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        #game-result {
            font-size: 24px;
            font-weight: bold;
            color: #d35400;
            margin: 15px 0;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">Player: 0 | Computer: 0</div>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">Game started! Make your choice.</div>
    <div id="game-result"></div>
<script src="index.js"></script>
</body>
</html>
