<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: shooting linear infinite;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) scale(0.2);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(500px) scale(1);
                opacity: 0;
            }
        }
        
        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #results {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 4px;
            min-height: 100px;
            text-align: left;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #score {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        #game-result {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <h1>Rock Paper Scissors</h1>
    <div id="score">Player: 0 | Computer: 0</div>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">Game started! Make your choice.</div>
    <div id="game-result"></div>

    <script src="index.js"></script>
</body>
</html>
